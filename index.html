<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            color: white;
            text-align: center;
        }
        #scanner {
            width: 300px;
            height: 300px;
            margin: 20px 0;
            border: 2px solid white;
            border-radius: 10px;
        }
        #liveview {
            width: 320px;
            height: 240px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        #status {
            font-size: 24px;
            margin-top: 20px;
        }
        .result {
            font-size: 100px;
            margin-top: 20px;
        }
        .result.green {
            color: #4CAF50;
        }
        .result.red {
            color: #F44336;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            margin-top: 20px;
            display: inline-block;
        }
        button:hover {
            background-color: #555;
        }
        #startScanBtn {
            background-color: #4CAF50;
            font-size: 20px;
            padding: 15px 30px;
        }
        #startScanBtn:hover {
            background-color: #45a049;
        }
        #enableCameraBtn {
            background-color: #f39c12;
            font-size: 16px;
            padding: 10px 20px;
        }
        #enableCameraBtn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="liveview" autoplay muted></video>
    <div id="status">Scan a QR code</div>
    <div class="result" id="result"></div>
    <button id="enableCameraBtn" onclick="enableCamera()">Activate Camera</button>
    <button id="startScanBtn" onclick="startScanner()">Start Scanning</button>

    <script>
        const expectedHash = "5d711ecc274a7d5ccbe39c55d40484819b0f2e7351ba0f0e49eee9cb2e663ed4646de872ef3b0b8349f66dd0228b8a36bd2f2e16ac100a1848b35ed7ea2514aa"; // The expected hash value
        const liveviewElement = document.getElementById("liveview");
        const resultElement = document.getElementById("result");
        const statusElement = document.getElementById("status");

        let qrScanner;
        let cameraEnabled = false;

        // Function to enable the camera
        function enableCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function (stream) {
                        liveviewElement.srcObject = stream;  // Display the live camera feed
                        cameraEnabled = true;
                        statusElement.textContent = "Camera is ready. Click 'Start Scanning'.";
                    })
                    .catch(function (err) {
                        console.error("Error accessing camera: ", err);
                        alert("Camera access is required.");
                    });
            } else {
                alert("Camera access not supported in this browser.");
            }
        }

        // Function to start the QR scanner
        function startScanner() {
            if (!cameraEnabled) {
                alert("Please enable the camera first.");
                return;
            }

            // Create the QR scanner instance
            qrScanner = new QrScanner(liveviewElement, (result) => {
                console.log("QR Code detected: ", result);
                if (result === expectedHash) {
                    resultElement.textContent = "✔";
                    resultElement.className = "result green";
                    statusElement.textContent = "Hash matched!";
                } else {
                    resultElement.textContent = "✘";
                    resultElement.className = "result red";
                    statusElement.textContent = "Hash does not match!";
                }
            });

            // Start scanning
            qrScanner.start();
            statusElement.textContent = "Scanning QR code...";
        }
    </script>
</body>
</html>
